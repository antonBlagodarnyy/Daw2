<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo SVG</title>
</head>

<body>
    <h1>Japon</h1>
    <svg width="400" height="300" style="border: 1px solid black">
        <circle r="45" cx="200" cy="150" fill="red" />
    </svg>

    <h1>Robo</h1>
    <svg width="400" height="300" style="border: 1px solid black">
        <circle r="45" cx="80" cy="150" fill="red" />
        <circle r="45" cx="300" cy="150" fill="red" />
    </svg>
    <svg width="400" height="300" style="border: 1px solid black">

        <rect x=35 y= 20 width="80%" height="80%" stroke="black" stroke-width="2" fill="none"></rect>
       
    </svg>

    <h1>Otra cosa</h1>
    <svg width="400" height="300" style="border: 1px solid black">
        <rect x=200 y= 100 rx=20 ry=20 width="100" height="100" stroke="green" stroke-width="20"  fill="blue" ></rect>
       
    </svg>
</body>

</html>
