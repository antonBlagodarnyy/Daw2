<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej5</title>
  </head>
  <body>
    <div id="output"></div>
  </body>
  <script>
    //Al cargar el body
    document.querySelector("body").onload = () => {

        //Agregamos el texto
      setTimeout(() => {
        document
          .getElementById("output")
          .append(document.createTextNode(`Bienvenido`));

          //Lo eliminamos
        setTimeout(
          () => (document.getElementById("output").firstChild.remove()),
          3000
        );
      }, 3000);
    };
  </script>
</html>
