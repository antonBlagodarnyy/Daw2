<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej2</title>
  </head>
  <body>
    <button id="bio">Bio</button>
    <button id="saludo">Saludo</button>
  </body>
  <script>
    var persona = {
      name: ["Rafael", "Nadal"],
      age: 33,
      categoria: "masculina",
      aficiones: ["tenis", "restaurantes"],
      bio: function () {
        alert(
          this.name[0] +
            " " +
            this.name[1] +
            " tiene " +
            this.age +
            "aÃ±os y le gusta el " +
            this.aficiones[0] +
            " y el " +
            this.aficiones[1] +
            "."
        );
      },
      saludo: function () {
        alert("Hola me llamo " + this.name[0] + " " + this.name[1] + ".");
      },
    };
    
    //LLamandolo directamente no funciona, las funciones flecha son necesarias
    document.getElementById("bio").addEventListener("click", () => {
      persona.bio();
    });
    document.getElementById("saludo").addEventListener("click", () => {
      persona.saludo();
    });

    const personaToStore = {
      ...persona,
      bio: persona.bio.toString(),
      saludo: persona.saludo.toString(),
    };

    localStorage.setItem("persona", JSON.stringify(personaToStore));
  </script>
</html>
