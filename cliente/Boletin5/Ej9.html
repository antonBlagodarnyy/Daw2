<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej9</title>
  </head>
  <body>
    <label for="file">Descarga:</label>
    <progress id="file" value="0" max="100">0%</progress>
  </body>
  <script>
    let interval = setInterval(() => {
      document.getElementById("file").value += 1;
      console.log(document.getElementById("file").value);
      if (document.getElementById("file").value == 100) clearInterval(interval);
    }, 100);
  </script>
</html>
