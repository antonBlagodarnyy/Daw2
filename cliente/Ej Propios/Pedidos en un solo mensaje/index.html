<!--Eres desarrollador en una empresa que maneja información de pedidos de clientes a través de un solo mensaje de entrada. Este mensaje incluye detalles como el nombre del cliente, el número de pedido, su correo electrónico, una lista de productos comprados (con precios) y un mensaje final. Implementa las siguientes funcionalidades:

-Extrae el nombre del cliente.
-Valida el formato del número de pedido (debe ser una cadena alfanumérica de 10 caracteres, por ejemplo: "A1234B6789").
-Extrae y valida el correo electrónico.
-Calcula el total de los precios de los productos.
-Reemplaza el número de pedido por la primera letra seguida de asteriscos y los últimos 2 caracteres (por ejemplo: "A*******89").
-Cuenta la cantidad de veces que aparece la palabra "producto" en el mensaje.-->
