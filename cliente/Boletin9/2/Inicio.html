<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
  </head>
  <style>
    .claro{
        background-color: lightblue;
    }
    .oscuro{
        background-color: blue;
        color: antiquewhite;
    }
  </style>
  <body></body>
  <script>

    const body = document.querySelector("body");
    const header = document.createElement("h1");
    header.innerText = `Bienvenido ${localStorage.getItem("nombre")}`;
    const id = document.createElement("h2");
    id.innerText = `Identificador de la sesion: ${localStorage.getItem("id")}`;
   
    body.append(header);
    body.append(id);

    body.classList.add(localStorage.getItem("tema"));
  </script>
</html>
