<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej3</title>
  </head>
  <body>
    <form action="dialog">
      <input type="number" />
    </form>
  </body>
  <script>
    const input = document.querySelector("input");

    input.addEventListener("change", () => {
      EstilosValidacion.cambiarBorde(
        input,
        input.value >= 10 && input.value <= 100
      );
    });

    class EstilosValidacion {
      static cambiarBorde(input, valido) {
        valido
          ? (input.style.borderColor = "green")
          : (input.style.borderColor = "red");
      }
    }
  </script>
</html>
