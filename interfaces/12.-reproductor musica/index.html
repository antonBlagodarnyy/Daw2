<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <style>
        * {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table {
            width: 100%;

        }

        img {
            width: 200px;
            object-fit: cover;
        }
    </style>
    <script>
        let canciones = [
            "Afghanistan",
            "Highway Patrol",
            "Kyoto",
            "ginseng strip",
            "red bottom sky",
            "yoshi city"
        ]


        function changeTrack(index) {
            var player = document.getElementById("player");
            var track = "musica/" + canciones[index] + ".mp3";
            player.src = track;
            player.play;
        }

        function init() {
            const MAX_COLS = 3;

            let tabla = document.getElementById("catalogo");

            if (canciones != null && (canciones.length > 0)) {
                let fila;

                for (let i = 0; i < canciones.length; i++) {
                    if (i % MAX_COLS == 0) {
                        fila = document.createElement("tr");
                        tabla.appendChild(fila);
                    }

                    let celda = document.createElement("td");
                    celda.onclick = function(){
                        changeTrack(i);
                    };

                    fila.appendChild(celda);

                    let img = document.createElement("img");
                    img.alt = canciones[i];
                    img.src = "images/" + canciones[i] + ".jpg";

                    celda.appendChild(img);

                    let span = document.createElement("div");
                    span.innerHTML = canciones[i]
                    celda.appendChild(span);
                }
                console.log(fila)
            }
        }

    </script>
</head>

<body onLoad="init()">
    <!--Tabla catÃ¡logo-->
    <table id="catalogo" name="catalogo">
    </table>

    <audio style="width: 100%" id="player" name="player" controls autoplay>
        <source src="musica/Afghanistan.mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

</body>

</html>
