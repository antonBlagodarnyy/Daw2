<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        height: 400px;
        background-color: orange;
        border: 1px solid black;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-gap: 20px;
    }

    
    .header {
        grid-row: 1 / 2;
        grid-column: 1 /4;
    }

    .sidebar {
        grid-row: 2/4;
        grid-column: 1/2;
    }

    .content-1 {
        grid-row: 2/3;
        grid-column: 2/4;
    }

    .content-2 {
        grid-column: 2/3;
        grid-row: 3/4;
    }

    .content-3 {
        grid-row: 3/4;
        grid-column: 3/4;
    }

    .footer {
        grid-column: 1/4;
    }

    .item {
        background-color: #1eaafc;
        background-image: linear-gradient(130deg, #6c52d9, #1eaafc 85%, #3edfd7);
        -webkit-box-shadow: 0 10px 20px rgba(0, 0, 0, .19), 0 6px 6px rgba(0, 0, 0, .23);
        box-shadow: 0 10px 20px rgba(0, 0, 0, .19), 0 6px 6px rgba(0, 0, 0, .23);
        color: #fff;
        border-radius: 4px;
        border: 6px solid #171717;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        font-size: 18px;
        font-weight: 700;
    }
</style>

<body>
    <div class="container">
        <div class="header item">header</div>
        <div class="sidebar item">sidebar</div>
        <div class="content-1 item">Content-1</div>
        <div class="content-2 item">Content-2</div>
        <div class="content-3 item">Content-3</div>
        <div class="footer item">footer</div>
    </div>

</body>

</html>
